auth0:
  base-url: ${AUTH0_BASE_URL}

spring:
  application:
    name: authorization-server
  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:8080
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
          auth0:
            provider: auth0
            client-id: ${AUTH0_CLIENT_ID}
            client-secret: ${AUTH0_CLIENT_SECRET}
            client-name: "AUTH0"
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            audience: ${AUTH0_AUDIENCE}
            scope:
              - openid
              - profile
              - email
#              - offline_access
#              - admin
        provider:
          auth0:
            authorization-uri: ${auth0.base-url}authorize?audience=${AUTH0_AUDIENCE}
            token-uri: ${auth0.base-url}oauth/token
            issuer-uri: ${auth0.base-url}
            jwk-set-uri: ${auth0.base-url}.well-known/jwks.json
            user-name-attribute: "email"
server:
  port: 8080

logging:
  level:
    org.springframework.security: TRACE
